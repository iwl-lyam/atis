name: Build and Release

on:
  push:
    branches:
      - '**'

permissions:
  contents: write  # Grants permission to create releases

jobs:
  build:
    if: startsWith(github.event.head_commit.message, '[rebuild]')
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install system dependencies for PyAudio and simpleaudio
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev
        shell: bash

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install portaudio
        shell: bash

      - name: Install Python dependencies
        run: pip install -r requirements.txt pyinstaller
        shell: bash

      - name: Build executable
        run: |
          pyinstaller --onefile main.py
        shell: bash

      - name: Rename artifact
        run: |
          mkdir build-output
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            mv dist/main build-output/atis_gen-linux
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            mv dist/main build-output/atis_gen-macos
          else
            mv dist/main.exe build-output/atis_gen-windows.exe
          fi
        shell: bash

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build-output/*

  release:
    if: startsWith(github.event.head_commit.message, '[rebuild]')
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Gather files for release
        run: |
          mkdir release-files
          mv artifacts/*/* release-files/
          cp audio.zip release-files/
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}  # Use Personal Access Token for release creation
          tag_name: ${{ github.sha }}
          name: Release ${{ github.sha }}
          draft: true
          files: release-files/*
